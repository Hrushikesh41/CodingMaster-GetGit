<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Retriever</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width:320px)" href="./index2.css">
    <link rel="stylesheet" media="screen and (max-width:861px)" href="index.css">
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>GetGit</h1>
        </div>

        <div id="users">
            <div id="findUsers">
                <p>Enter GitHub Username</p>
                <input type="text" id="username" placeholder="Enter Username">
                <button id="btn">Search</button>
            </div>
            <div id="showUsers">
                <div class="showContent">
                    <div class="profile">

                    </div>
                    <div class="login"></div>
                    <div class="bio">

                    </div>
                    <div class="link">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
